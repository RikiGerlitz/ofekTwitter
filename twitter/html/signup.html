<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
    
</head>

<body>
   
    <header>
        <nav>
            <div class="logo">
                <img src="../images/Ofek.png" alt="logo">
                <a href="index.html">OfekTwitter</a>
            </div>
           

            <ul>
                <li><a href="users.html">Users</a></li>
                <li><a href="signup.html">Sign up</a></li>
                <li><a href="signin.html">Sign in</a></li>
            </ul>


        </nav>
    </header>

    <main>
        <div class="big-box">
            <div class="box-title">Sign up</div>

            <form id="signupForm" action="#">
                <table>
                    <tr>
                        <th><label for="username">Username</label></th>
                        <td><input type="text" id="username" name="username" required /></td>
                    </tr>
                  
                    <tr>
                        <th><label for="pwd">Password</label></th>
                        <td><input type="password" id="pwd" name="pwd" required/></td>
                    </tr>
                    
                    <tr>
                        <th><label for="confirm-pwd">Confirm Password</label></th>
                        <td><input type="password" id="confirm-pwd" name="confirm-pwd" required/></td>
                    </tr>
                   
                </table>
                <div class="submit-btn">
                    <input type="submit" value="submit" />
                </div>
            </form>
        </div>
    </main>
    <script  type="module" src="../src/ts/signup.js"></script>
</body>

</html>
